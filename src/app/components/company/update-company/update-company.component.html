<div class="container">
    <h2>Modifier une compagnie aérienne</h2>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <form [formGroup]="companyForm" (ngSubmit)="updateCompany()">
      <div class="form-group">
        <label for="name">Nom de la compagnie:</label>
        <input type="text" formControlName="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="code">Code de la compagnie:</label>
        <input type="text" formControlName="code" class="form-control" id="code">
      </div>
      <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
  </div>
