<div class="flex justify-center items-center h-screen bg-white md:bg-customGreen">
  <div class="md:flex justify-center items-center bg-green-100 md:bg-opacity-50 w-full md:w-auto md:max-w-md hidden">
    <img src="assets/undraw_traveling.svg" alt="traveling" class="md:block hidden" />
  </div>
  <form [formGroup]="registrationForm" (ngSubmit)="register()" class="bg-white rounded-lg p-10 max-w-md w-full md:ml-8 md:mr-8 mt-8 md:mt-0">
    <h2 class="text-3xl font-semibold mb-6 text-green-700">Register</h2>
    <div class="mb-6">
      <label for="username" class="block text-gray-700 mb-2">Username</label>
      <input type="text" formControlName="username" id="username" class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-4 py-3 text-lg w-full">
    </div>
    <div class="mb-6">
      <label for="email" class="block text-gray-700 mb-2">Email</label>
      <input type="email" formControlName="email" id="email" class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-4 py-3 text-lg w-full">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 mb-2">Password</label>
      <input type="password" formControlName="password" id="password" class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-4 py-3 text-lg w-full">
    </div>
    <button type="submit" class="bg-green-700 text-white px-6 py-4 rounded-lg hover:bg-green-600 text-xl w-full">Register</button>
    <p class="mt-4 text-center">
      Already have an account? <a routerLink="/login" class="text-green-700 hover:text-green-500">Login</a>
    </p>
  </form>

  <p *ngIf="error" class="text-red-500 mt-4">{{ error }}</p>
</div>
