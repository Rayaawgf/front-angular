<div class="flex justify-center items-center h-screen bg-white md:bg-customGreen">
  <div class="md:flex justify-center items-center bg-green-100 md:bg-opacity-50 w-full md:w-auto md:max-w-md hidden">
    <img src="assets/undraw_travel_booking.svg" alt="traveling" class="md:block hidden" />
  </div>
  <div class="bg-white rounded-lg p-10 max-w-md w-full md:ml-8 md:mr-8 mt-8 md:mt-0">
    <div class="flex justify-between items-center mb-6">
      <button [routerLink]="'/tickets'" class="text-green-700 hover:text-green-500 flex items-center">
        <fa-icon [icon]="['fas', 'arrow-left']" size="lg"></fa-icon> <span class="ml-2"></span>
      </button>
      <h2 class="text-3xl font-semibold text-green-700">Créer un ticket</h2>
      <div> <!-- This empty div helps keep the title centered -->
      </div>
    </div>
    <form [formGroup]="ticketForm" (click)="createTicket()">
      <div class="mb-6">
        <label for="flightId" class="block text-gray-700 mb-2">Vol</label>
        <select formControlName="flightId" id="flightId" class="form-select rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-4 py-3 w-full">
          <option *ngFor="let flight of flights" [value]="flight.id">{{ flight.flightNumber }}</option>
        </select>
      </div>
      <div class="mb-6">
        <label for="ticketNumber" class="block text-gray-700 mb-2">Numéro de ticket</label>
        <input type="text" formControlName="ticketNumber" id="ticketNumber" class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-4 py-3 w-full">
      </div>
      <div class="mb-6">
        <label for="price" class="block text-gray-700 mb-2">Prix</label>
        <input type="number" formControlName="price" id="price" class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-4 py-3 w-full">
      </div>
      <div class="mb-6">
        <label for="ticketClass" class="block text-gray-700 mb-2">Classe de ticket</label>
        <select formControlName="ticketClass" id="ticketClass" class="form-select rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-4 py-3 w-full">
          <option value="ECONOMY">Classe économique</option>
          <option value="BUSINESS">Classe affaires</option>
          <option value="FIRST_CLASS">Première classe</option>
        </select>
      </div>
      <div class="mb-6">
        <label for="numberOfTicketsAvailable" class="block text-gray-700 mb-2">Nombre de tickets disponibles</label>
        <input type="number" formControlName="numberOfTicketsAvailable" id="numberOfTicketsAvailable" class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-4 py-3 w-full">
      </div>
      <button type="button" class="bg-green-700 text-white px-6 py-4 rounded-lg hover:bg-green-600 text-xl w-full">Créer un ticket</button>
    </form>
    <p *ngIf="error" class="text-red-500 mt-4">{{ error }}</p>
  </div>
</div>
