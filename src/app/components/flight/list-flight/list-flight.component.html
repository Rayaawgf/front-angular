<div class="flex flex-col justify-center items-center min-h-screen bg-white md:bg-customGreen p-4 md:p-8">
  <div class="w-full flex justify-between items-center mb-4">
    <div class="flex-grow">
      <h2 class="md:text-3xl text-2xl font-semibold text-center text-green-700">List of Flights</h2>
    </div>
    <button routerLink="/flights/create" class="bg-green-700 text-white px-6 py-3 rounded-lg hover:bg-green-600 md:bg-white md:text-green-700 hover:text-white md:hover:bg-green-700 md:border md:border-green-700">Cr√©er un vol</button>
  </div>

  <div *ngIf="flights && flights.length > 0; else noFlights" class="w-full overflow-auto">
    <table class="w-full text-left rounded-lg overflow-hidden">
      <thead class="bg-green-100 text-gray-700">
        <tr>
          <th class="px-4 py-2">Flight Number</th>
          <th class="px-4 py-2">Departure City</th>
          <th class="px-4 py-2">Arrival City</th>
          <th class="px-4 py-2">Departure Date</th>
          <th class="px-4 py-2">Arrival Date</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr *ngFor="let flight of flights" class="border-b">
          <td class="px-4 py-2">{{ flight.flightNumber }}</td>
          <td class="px-4 py-2">{{ flight.departureCity }}</td>
          <td class="px-4 py-2">{{ flight.arrivalCity }}</td>
          <td class="px-4 py-2">{{ flight.departureDate }}</td>
          <td class="px-4 py-2">{{ flight.arrivalDate }}</td>
          <td class="px-4 py-2 flex justify-start space-x-2">
            <!-- Update Button -->
          <button [routerLink]="['/update', flight.id]" class="bg-white text-green-700 border border-green-700 px-3 py-1 rounded hover:bg-green-700 hover:text-white">
            <fa-icon [icon]="['fas', 'edit']" class="text-green-700 hover:text-white"></fa-icon>
          </button>

          <!-- Delete Button -->
          <button (click)="deleteFlight(flight.id)" class="bg-white text-red-500 border border-red-500 px-3 py-1 rounded hover:bg-red-500 hover:text-white">
            <fa-icon [icon]="['fas', 'trash-alt']" class="text-red-500 hover:text-white"></fa-icon>
          </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noFlights>
    <p class="text-lg text-gray-700 text-center">No flights available.</p>
  </ng-template>
</div>
