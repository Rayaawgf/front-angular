<div class="flex justify-center items-center h-screen bg-white md:bg-customGreen">
  <div class="md:flex justify-center items-center bg-green-100 md:bg-opacity-50 w-full md:w-auto md:max-w-md hidden">
    <img src="assets/undraw_stranded_traveler.svg" alt="traveling" class="md:block hidden" />
  </div>
  <form [formGroup]="flightForm" (ngSubmit)="createFlight()" class="bg-white rounded-lg p-6 max-w-sm w-full md:ml-8 md:mr-8 mt-8 md:mt-8">
    <h2 class="text-xl font-semibold mb-4 text-green-700">Création d'un vol</h2>
    <div class="mb-4">
      <label for="flightNumber" class="block text-gray-700 mb-1 text-md">Numéro de vol:</label>
      <input type="text" formControlName="flightNumber" id="flightNumber" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="departureCity" class="block text-gray-700 mb-1 text-md">Ville de départ:</label>
      <input type="text" formControlName="departureCity" id="departureCity" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="arrivalCity" class="block text-gray-700 mb-1 text-md">Ville d'arrivée:</label>
      <input type="text" formControlName="arrivalCity" id="arrivalCity" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="departureDate" class="block text-gray-700 mb-1 text-md">Date de départ:</label>
      <input type="datetime-local" formControlName="departureDate" id="departureDate" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="arrivalDate" class="block text-gray-700 mb-1 text-md">Date d'arrivée:</label>
      <input type="datetime-local" formControlName="arrivalDate" id="arrivalDate" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="companyAerienneId" class="block text-gray-700 mb-1 text-md">Compagnie aérienne:</label>
      <select formControlName="companyAerienneId" id="companyAerienneId" required class="form-select rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
        <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
      </select>
    </div>
    <button type="submit" class="bg-green-700 text-white px-5 py-3 rounded-lg hover:bg-green-600 text-lg w-full">Créer</button>
</form>
</div>
