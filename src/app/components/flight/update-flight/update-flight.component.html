<div class="flex justify-center items-center h-screen bg-white md:bg-customGreen">
  <div class="md:flex justify-center items-center bg-green-100 md:bg-opacity-50 w-full md:w-auto md:max-w-md hidden">
    <img src="assets/undraw_stranded_traveler.svg" alt="traveling" />
  </div>
  <div class="bg-white rounded-lg p-10 max-w-md w-full md:ml-8 md:mr-8 mt-8 md:mt-0">
    <div class="flex justify-between items-center mb-6">
      <button [routerLink]="'/flights'" class="text-green-700 hover:text-green-500 flex items-center">
        <fa-icon [icon]="['fas', 'arrow-left']" size="lg"></fa-icon> <span class="ml-2"></span>
      </button>
      <h2 class="text-2xl md:text-3xl font-semibold text-green-700">Update Flight</h2>
      <div> <!-- This empty div helps keep the title centered -->
      </div>
    </div>
  <form [formGroup]="flightForm" (ngSubmit)="updateFlight()" >
    <div class="mb-4">
      <label for="flightNumber" class="block text-gray-700 mb-1 text-md">Flight Number:</label>
      <input type="text" formControlName="flightNumber" id="flightNumber" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="departureCity" class="block text-gray-700 mb-1 text-md">Departure City:</label>
      <input type="text" formControlName="departureCity" id="departureCity" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="arrivalCity" class="block text-gray-700 mb-1 text-md">Arrival City:</label>
      <input type="text" formControlName="arrivalCity" id="arrivalCity" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="departureDate" class="block text-gray-700 mb-1 text-md">Departure Date:</label>
      <input type="datetime-local" formControlName="departureDate" id="departureDate" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="arrivalDate" class="block text-gray-700 mb-1 text-md">Arrival Date:</label>
      <input type="datetime-local" formControlName="arrivalDate" id="arrivalDate" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <div class="mb-4">
      <label for="companyId" class="block text-gray-700 mb-1 text-md">Company ID:</label>
      <input type="text" formControlName="companyId" id="companyId" required class="form-input rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50 px-3 py-2 text-md w-full">
    </div>
    <button type="submit" class="bg-green-700 text-white px-5 py-3 rounded-lg hover:bg-green-600 text-lg w-full">Update Flight</button>
  </form>
</div>
