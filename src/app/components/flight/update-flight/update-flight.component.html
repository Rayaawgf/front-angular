<h2>Update Flight</h2>

<div *ngIf="error" class="error">{{ error }}</div>

<form [formGroup]="flightForm" (ngSubmit)="updateFlight()">
  <div>
    <label for="flightNumber">Flight Number:</label>
    <input type="text" id="flightNumber" formControlName="flightNumber" required>
  </div>
  <div>
    <label for="departureCity">Departure City:</label>
    <input type="text" id="departureCity" formControlName="departureCity" required>
  </div>
  <div>
    <label for="arrivalCity">Arrival City:</label>
    <input type="text" id="arrivalCity" formControlName="arrivalCity" required>
  </div>
  <div>
    <label for="departureDate">Departure Date:</label>
    <input type="text" id="departureDate" formControlName="departureDate" required>
  </div>
  <div>
    <label for="arrivalDate">Arrival Date:</label>
    <input type="text" id="arrivalDate" formControlName="arrivalDate" required>
  </div>
  <div>
    <label for="companyId">Company ID:</label>
    <input type="text" id="companyId" formControlName="companyId" required>
  </div>
  <button type="submit">Update Flight</button>
</form>
